{% extends 'base.html' %}

{% block title %}Connexion | QuizMaster{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <!-- Header -->
        <div class="bg-primary text-white p-6">
            <h1 class="text-2xl font-bold">Connexion</h1>
            <p class="mt-2">Connectez-vous pour accéder à votre compte</p>
        </div>
        
        <!-- Login Form -->
        <div class="p-6">
            <form method="post">
                {% csrf_token %}
                
                <!-- Username -->
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Nom d'utilisateur</label>
                    <input type="text" id="username" name="username" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary">
                </div>
                
                <!-- Password -->
                <div class="mb-6">
                    <div class="flex justify-between items-center mb-1">
                        <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
                        <a href="#" class="text-sm text-primary hover:underline">Mot de passe oublié ?</a>
                    </div>
                    <input type="password" id="password" name="password" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary">
                </div>
                
                <!-- Remember Me -->
                <div class="mb-6">
                    <label class="inline-flex items-center">
                        <input type="checkbox" name="remember" class="form-checkbox text-primary">
                        <span class="ml-2 text-sm text-gray-700">Se souvenir de moi</span>
                    </label>
                </div>
                
                <!-- Submit Button -->
                <div class="mb-6">
                    <button type="submit" class="w-full bg-primary text-white font-bold py-3 px-4 rounded-full hover:bg-blue-700 transition duration-300">
                        Se connecter
                    </button>
                </div>
                
                <!-- Register Link -->
                <div class="text-center">
                    <p class="text-sm text-gray-700">
                        Vous n'avez pas de compte ? <a href="{% url 'singin' %}" class="text-primary hover:underline">Inscrivez-vous</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
