{% extends 'base.html' %}

{% block title %}Déconnexion - SQUIZ{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
            <div class="text-center">
                <div class="w-20 h-20 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-6">
                    <i class="fas fa-sign-out-alt text-red-600 text-2xl"></i>
                </div>
                
                <h2 class="text-2xl font-bold text-squiz-dark mb-4">
                    Déconnexion
                </h2>
                
                <p class="text-lg text-gray-600 mb-8">
                    Êtes-vous sûr de vouloir nous quitter ?
                </p>
                
                <div class="flex space-x-4">
                    <form method="post" action="{% url 'logout' %}" class="flex-1">
                        {% csrf_token %}
                        <button type="submit" 
                                class="w-full bg-red-600 text-white py-3 px-4 rounded-lg text-lg font-semibold hover:bg-red-700 transition-colors">
                            OUI
                        </button>
                    </form>
                    
                    <a href="{% url 'home' %}" 
                       class="flex-1 bg-gray-300 text-gray-700 py-3 px-4 rounded-lg text-lg font-semibold hover:bg-gray-400 transition-colors text-center">
                        NON
                    </a>
                </div>
                
                <p class="text-sm text-gray-500 mt-6">
                    Nous espérons vous revoir bientôt sur SQUIZ !
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
